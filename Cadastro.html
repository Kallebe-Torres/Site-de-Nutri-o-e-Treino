<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fomulário/assets/css/Cadastro.css" />
    <title>Formulário</title>
  </head>

  <body>
    <div class="container">
      <div class="form-image">
        <img src="fomulário/assets/img/Foto para login.png" alt="foto" />
      </div>
      <div class="form">
        <form action="#" id="registration-form">
          <div class="form-header">
            <div class="title">
              <h1>Cadastrar</h1>
            </div>
            <div class="login-button">
              <button type="button"><a href="index.html">Início</a></button>
            </div>
          </div>

          <div class="input-group">
            <div class="input-box">
              <label for="firstname">Primeiro Nome</label>
              <input
                id="firstname"
                type="text"
                name="firstname"
                placeholder="Digite seu primeiro nome"
                required
              />
              <span class="error-message"></span>
            </div>

            <div class="input-box">
              <label for="lastname">Sobrenome</label>
              <input
                id="lastname"
                type="text"
                name="lastname"
                placeholder="Digite seu sobrenome"
                required
              />
              <span class="error-message"></span>
            </div>

            <div class="input-box">
              <label for="email">E-mail</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Digite seu e-mail"
                required
              />
              <span class="error-message"></span>
            </div>

            <div class="input-box">
              <label for="number">Celular</label>
              <input
                id="number"
                type="tel"
                name="number"
                placeholder="(xx) xxxx-xxxx"
                required
              />
              <span class="error-message"></span>
            </div>

            <div class="input-box">
              <label for="password">Senha</label>
              <input
                id="password"
                type="password"
                name="password"
                placeholder="Digite sua senha"
                required
              />
              <span class="error-message"></span>
            </div>

            <div class="input-box">
              <label for="confirmPassword">Confirme sua Senha</label>
              <input
                id="confirmPassword"
                type="password"
                name="confirmPassword"
                placeholder="Digite sua senha novamente"
                required
              />
              <span class="error-message"></span>
            </div>
          </div>

          <div class="terms-checkbox-group">
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms">
              Ao se cadastrar, você concorda com nossos Termos, Política de
              Dados e Política de Cookies.
            </label>
            <span class="error-message"></span>
          </div>

          <div class="continue-button">
            <button type="submit">Continuar</button>
          </div>

          <div class="login-text">
            <span>Já tem uma conta? <a href="login.html">Login</a></span>
          </div>
        </form>
      </div>
    </div>
    <script src="js/cadastro.js"></script>
  </body>
</html>
