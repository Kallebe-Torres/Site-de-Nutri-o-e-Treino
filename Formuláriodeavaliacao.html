<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dieta/dieta.css" />
    <title>Avaliação Inicial - AvoGym</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            colors: {
              "primary-green": "#388e3c",
              "light-green": "#f0f8f0",
              "dark-teal": "#008080",
              
            },
          },
        },
      };
    </script>
    <style>
      /* Adiciona um estilo para o iframe se você precisar de ajustes que o Tailwind não cobre */
      .iframe-container {
        position: relative;
        width: 100%;
        padding-bottom: 120%; /* Ajuste este valor para controlar a altura do iframe (ex: 75% para 4:3, 56.25% para 16:9) */
        height: 0;
        overflow: hidden;
      }
      .iframe-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      /* Se precisar de um ajuste específico para a altura em telas maiores */
      @media (min-width: 768px) {
        .iframe-container {
          padding-bottom: 900px; /* Altura fixa para desktop ou altura maior */
          height: auto;
        }
      }
    </style>
  </head>
  <body class="bg-light-green font-sans text-gray-800 flex flex-col min-h-screen">
    <nav id="navbar">
      <div class="logo-container">
        <img src="img/abacate.png" alt="Logo" class="logo-img" />
        <div class="logo">AvoGym</div>
      </div>
    </nav>

    <main class="flex-grow pt-8 pb-24">
      <div class="container mx-auto px-4 flex flex-col items-center">
        <section class="bg-white rounded-xl shadow-lg p-6 w-full max-w-2xl">
          <div class="iframe-container">
            <iframe
              src="https://docs.google.com/forms/d/e/1FAIpQLScOnzqm6lhA-uPIYGecE-uUSGyWdyyYIITizdsDJ4_Sx3jO8g/viewform?embedded=true"
              frameborder="0"
              marginheight="0"
              marginwidth="0"
              >Carregando…</iframe
            >
          </div>
        </section>
      </div>
    </main>

    <nav class="fixed bottom-0 left-0 w-full bg-white shadow-lg md:hidden z-50">
      <div class="flex justify-around py-3">
        <a
          href="index.html"
          class="text-gray-500 hover:text-primary-green transition duration-300"
        >
          <i class="fas fa-home text-2xl"></i>
        </a>
        <a
          href="dieta.html"
          class="text-gray-500 hover:text-primary-green transition duration-300"
        >
          <i class="fas fa-fire text-2xl"></i>
        </a>
        <a
          href="treinos.html"
          class="text-gray-500 hover:text-primary-green transition duration-300"
        >
          <i class="fas fa-dumbbell text-2xl"></i>
        </a>
        <a
          href="perfil.html"
          class="text-gray-500 hover:text-primary-green transition duration-300"
        >
          <i class="fas fa-user text-2xl"></i>
        </a>
      </div>
    </nav>
  </body>
</html>
