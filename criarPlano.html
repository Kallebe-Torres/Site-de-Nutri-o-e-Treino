<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvoGym - Criar Plano</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="plano/plano.css" />
    <style>
        /* Variáveis para fácil personalização */
        :root {
            --primary-color: #388e3c; /* Verde principal */
            --background-color: #f0f8f0; /* Fundo verde clarinho */
            --card-background: #fff;
            --text-color: #333333;
            --input-bg-color: #f3f4f6; /* Cinza claro para inputs */
            --border-color: #e5e7eb;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        /* Estilos Globais e do Corpo */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Container Principal */
        .page-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Card do Formulário */
        .plan-card {
            background-color: var(--card-background);
            border-radius: 16px;
            box-shadow: 0 10px 25px var(--shadow-color);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        /* Cabeçalho do Card */
        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 25px;
        }

        .card-header .back-arrow {
            font-size: 1.5rem;
            color: var(--text-color);
            text-decoration: none;
            transition: transform 0.2s ease;
        }
        
        .card-header .back-arrow:hover {
            transform: translateX(-5px);
        }

        .card-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
            color: var(--text-color);
        }

        /* Estilos do Formulário */
        .plan-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .plan-form input,
        .plan-form select {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            color: var(--text-color);
            background-color: var(--input-bg-color);
            box-sizing: border-box;
            transition: box-shadow 0.3s ease;
        }
        
        .plan-form input:focus,
        .plan-form select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(56, 142, 60, 0.2);
        }

        /* Estilo do Select (menu suspenso) */
        .plan-form select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="%23388e3c" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 15px center;
            cursor: pointer;
        }

        /* Estilo do Botão */
        .btn-create-plan {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            background-color: var(--primary-color);
            color: var(--card-background);
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-create-plan:hover {
            background-color: #2e7d32;
            transform: translateY(-2px);
        }

        /* Barra de Navegação Inferior */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: var(--card-background);
            padding: 15px 0;
            border-top: 1px solid var(--border-color);
            position: sticky;
            bottom: 0;
            width: 100%;
        }

        .bottom-nav a {
            color: #888;
            font-size: 1.6rem;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.2s ease;
        }
        
        .bottom-nav a:hover {
            color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        /* Ocultar barra de navegação inferior em telas maiores */
        @media (min-width: 768px) {
            .bottom-nav {
                display: none;
            }
            .page-container{
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <main class="page-container">
        <div class="plan-card">
            <header class="card-header">
                <a href="index.html" class="back-arrow" aria-label="Voltar">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h2>Criar plano</h2>
            </header>
            <form id="plan-form" class="plan-form">
                <select name="sexo" required>
                    <option value="" disabled selected>Selecione seu sexo</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>
                <input type="number" name="idade" placeholder="Idade" required>
                <input type="number" name="peso" placeholder="Peso (kg)" required>
                <input type="number" name="altura" placeholder="Altura (cm)" required>
                <select name="frequencia" required>
                    <option value="" disabled selected>Frequência de atividade</option>
                    <option value="1-2">1 a 2 treinos</option>
                    <option value="3-5">3 a 5 treinos</option>
                    <option value="5-7">5 a 7 treinos</option>
                </select>
                <select name="objetivo" required>
                    <option value="" disabled selected>Objetivo</option>
                    <option value="Perder peso">Perder peso</option>
                    <option value="Ganhar massa">Ganhar massa</option>
                    <option value="Manter">Manter</option>
                </select>
                <select name="tipoDieta" required>
                    <option value="" disabled selected>Tipo de Alimentação</option>
                    <option value="Padrão">Padrão</option>
                    <option value="Vegetariana">Vegetariana</option>
                    <option value="Vegana">Vegana</option>
                    <option value="Cetogênica">Cetogênica</option>
                    <option value="Sem glúten">Sem glúten</option>
                </select>
                <button type="submit" class="btn-create-plan">Criar plano</button>
            </form>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="#" aria-label="Home"><i class="fas fa-home"></i></a>
        <a href="#" aria-label="Plano"><i class="fas fa-fire"></i></a>
        <a href="#" aria-label="Treino"><i class="fas fa-dumbbell"></i></a>
        <a href="#" aria-label="Perfil"><i class="fas fa-user"></i></a>
    </nav>

    <script src="js/verificardados.js"></script>
</body>
</html>
