<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fomulário/assets/css/Login.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="fomulário/assets/img/Foto para login.png" alt="Avocado">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Login</h1>
                    </div>
                    <div class="home-button">
                        <button type="button"><a href="index.html">Início</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="checkbox-container">
                        <input type="checkbox" id="keepConnected" name="keepConnected">
                        <label for="keepConnected">Manter-se conectado</label>
                    </div>
                </div>

                <div class="continue-button">
                    <button type="submit">Entrar</button>
                </div>

                <div class="register-link">
                    <p>Não tem conta? <a href="Cadastro.html">Cadastrar</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
